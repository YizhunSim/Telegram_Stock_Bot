apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegram-stock-bot
  labels:
    app: telegram-stock-bot
spec:
  replicas: 4
  selector:
    matchLabels:
      app: telegram-stock-bot
  template:
    metadata:
      labels:
        app: telegram-stock-bot
    spec:
      containers:
        - name: telegram-stock-bot
          image: gcr.io/PROJECT_ID/IMAGE:GITHUB_SHA
          ports:
            - containerPort: 8080